version: '3.8'

services:
  # --- DATA LAYER ---
  postgres:
    image: postgres:15-alpine
    container_name: pawpaw_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - pawpaw_net_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pawpaw_redis_prod
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - pawpaw_net_prod
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND ---
  backend:
    build:
      context: ./backend
      target: runner
    image: pawpaw-backend:latest
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pawpaw_net_prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    image: pawpaw-frontend:latest
    restart: always
    environment:
      VITE_API_URL: /api
    networks:
      - pawpaw_net_prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # --- NGINX REVERSE PROXY ---
  nginx:
    image: nginx:alpine
    container_name: pawpaw_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro # Uncomment for SSL
    depends_on:
      - backend
      - frontend
    networks:
      - pawpaw_net_prod

  # --- BACKUPS ---
  pg_backup:
    image: prodrigestivill/postgres-backup-local
    container_name: pawpaw_backup
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 30
      BACKUP_DIR: /backups
      # S3 Backup Configuration (Uncomment and configure for production S3 storage)
      # S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      # S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      # S3_BUCKET: ${S3_BUCKET}
      # S3_REGION: ${S3_REGION}
      # S3_PREFIX: backups
      # S3_ENDPOINT: https://s3.amazonaws.com
    volumes:
      - postgres_backups_prod:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pawpaw_net_prod

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: pawpaw_prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - pawpaw_net_prod

  grafana:
    image: grafana/grafana:10.0.0
    container_name: pawpaw_grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pawpaw_monitoring
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - pawpaw_net_prod

  loki:
    image: grafana/loki:2.8.0
    container_name: pawpaw_loki
    restart: always
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - pawpaw_net_prod

  promtail:
    image: grafana/promtail:2.8.0
    container_name: pawpaw_promtail
    restart: always
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - pawpaw_net_prod

volumes:
  postgres_data_prod:
  redis_data_prod:
  postgres_backups_prod:
  prometheus_data:
  grafana_data:

networks:
  pawpaw_net_prod:
    driver: bridge

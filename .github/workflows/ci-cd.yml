name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- TEST STAGE ---
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: pawpaw
          POSTGRES_PASSWORD: pawpaw_secret
          POSTGRES_DB: pawpaw_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Linting
        run: npm run lint

      - name: Run Security Audit
        run: npm audit --audit-level=high

      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: postgres://pawpaw:pawpaw_secret@localhost:5432/pawpaw_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
          ADMIN_ENABLED: true
          ADMIN_JWT_SECRET: test_admin_secret

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Security Audit
        run: npm audit --audit-level=high

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build

  e2e-tests:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Run E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm run dev
          wait-on: 'http://localhost:5173'


  # --- BUILD STAGE ---
  build-images:
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Metadata & Build
      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/pawpaw-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=semver,pattern={{version}}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Metadata & Build
      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/pawpaw-frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=semver,pattern={{version}}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- DEPLOY STAGE ---
  deploy-backend:
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for Deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

      - name: Run Database Migrations
        run: railway run --service backend "cd backend && npx prisma migrate deploy"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health Check
        run: |
          echo "Checking Backend Health..."
          RETRIES=3
          URL="https://api.pawpaw.com/health"
          
          for i in $(seq 1 $RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed (Status: $HTTP_CODE). Retrying in 20s..."
            sleep 20
          done
          
          echo "Health check failed after $RETRIES attempts."
          exit 1

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed. Initiating rollback..."
          railway rollback --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Notify Result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Backend Deployment Successful! üöÄ

working-directory: ./frontend
          "
          else
            echo "Backend Deployment Failed! ‚ùå"
          fi

  deploy-frontend:
    needs: [test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          vercel-version: '50.4.8'
          

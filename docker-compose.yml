version: '3.8'

services:
  # --- DATA LAYER ---
  postgres:
    image: postgres:15-alpine
    container_name: pawpaw_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-pawpaw}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pawpaw_secret}
      POSTGRES_DB: ${DB_NAME:-pawpaw_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pawpaw_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pawpaw}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: pawpaw_redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - pawpaw_net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  # --- BACKEND ---
  backend:
    build:
      context: ./backend
      target: builder
    container_name: pawpaw_backend
    restart: always
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgres://${DB_USER:-pawpaw}:${DB_PASSWORD:-pawpaw_secret}@postgres:5432/${DB_NAME:-pawpaw_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    networks:
      - pawpaw_net

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      target: builder
    container_name: pawpaw_frontend
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    networks:
      - pawpaw_net

volumes:
  postgres_data:
  redis_data:

networks:
  pawpaw_net:
    driver: bridge
